services:
  app:
    build: .
    command:
      - sh
      - -c
      - |
        python manage.py migrate
        python manage.py runserver 0:8000
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - .:/usr/src/app
      - db:/usr/src/app/db
  drunc:
    build: ./drunc_docker_service/
    profiles:
      - drunc
    command:
      - bash
      - -c
      - |
        /usr/sbin/sshd &&
        source env.sh &&
        drunc-process-manager --log-level debug file://./data/process-manager-no-kafka.json
    expose:
      - 10054
  drunc-lite:
    build: ./drunc_docker_service_lite/
    profiles:
      - drunc-lite
    command:
      - sh
      - -c
      - |
        service ssh start &&
        drunc-process-manager --log-level debug file:///process-manager-no-kafka.json
    expose:
      - 10054
volumes:
  db:
